<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RPS GOTY Edition</h1>
    <div id="container">
      <figure id="rock" class="btn">
        <img src="images/stone.png" alt="" />
      </figure>
      <figure id="paper" class="btn">
        <img src="images/paper.png" alt="" />
      </figure>
      <figure id="scissors" class="btn">
        <img src="images/scissors.png" alt="" />
      </figure>
    </div>
    <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
    <h3>Start the game by choosing rock, paper or scissors</h3>
  </body>
</html>
